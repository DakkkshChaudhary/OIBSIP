<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/48db2f5671.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-thermometer-half fa-2x"></i> Temperature Converter</h1>
        <div class="converter">
            <input type="text" id="temperatureInput" placeholder="Enter temperature">
            <select id="unitInput">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()"><i class="fas fa-sync-alt"></i> Convert</button>
        </div>

        <div class="output">
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
